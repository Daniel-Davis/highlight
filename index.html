<html>
<head>
<title>
Javascript Syntax Highlighter
</title>
<script type="text/javascript" src="js/highlightCode.js"></script>

<script type="text/javascript">
var languages = {
  javascript: /\b(function|return|var)\b/g /* ... etc */
};

function highlightAllCode() { // starts function highlightAllCode
  var pres = document.body.getElementsByTagName("pre"); // variable that gets elements with pre in it's name
  for (var i = 0; i < pres.length; i++) { // for loop that goes through as many times as as the lingth of pres
    var pre = pres[i]; // variable to hold the value of each element from the array
    var lang = pre.getAttribute("data-language"); // variable to hold the data-language from said element
    if (languages.hasOwnProperty(lang)) // if that vaiable has the property of lang
      highlightCode(pre, languages[lang]); // highlights the code
  } // end of for loop
} // end of function
</script>
</head>
<body>
<p>Here it is, the identity function:</p>
<pre data-language="javascript">
function id(x) { return x; }
</pre>

<script>highlightAllCode();</script>
</body>
</html>
